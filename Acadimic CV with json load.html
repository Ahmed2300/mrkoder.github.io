<html>

<head>
    <title>Academic CV</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        .section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #4682b4;
        }

        .section-content {
            margin-left: 20px;
        }

        .item {
            margin-top: 10px;
        }

        .item-title {
            font-size: 16px;
            font-weight: bold;
        }

        .item-subtitle {
            font-size: 14px;
            color: #808080;
        }

        .item-description {
            font-size: 14px;
        }

        .icon {
            color: #4682b4;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://images.unsplash.com/photo-1528892952291-009c663ce843?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=644&q=80" alt="Photo" class="photo">
            <div class="name" id="name"></div>
        </div>
        <div class="section">
            <div class="section-title"><span class="material-icons icon">email</span>Email</div>
            <div class="section-content" id="email"></div>
        </div>
        <div class="section">
            <div class="section-title"><span class="material-icons icon">phone</span>Phone</div>
            <div class="section-content" id="phone"></div>
        </div>
        <div class="section">
            <div class="section-title"><span class="material-icons icon">school</span>Education</div>
            <div class="section-content" id="education"></div>
        </div>
        <div class="section">
            <div class="section-title"><span class="material-icons icon">work</span>Work Experience</div>
            <div class="section-content" id="work"></div>
        </div>
        <div class="section">
            <div class="section-title"><span class="material-icons icon">book</span>Publications</div>
            <div class="section-content" id="publications"></div>
        </div>
        <div class="section">
            <div class="section-title"><span class="material-icons icon">star</span>Awards and Honors</div>
            <div class="section-content" id="awards"></div>
        </div>
    </div>

    <script>
        // Sample JSON data
   var data = {
     "name": "John Doe",
     "email": "johndoe@example.com",
     "phone": "+1 (123) 456-7890",
     "education": [
       {
         "title": "Ph.D. in Computer Science",
         "subtitle": "University of ABC, 2019 - Present",
         "description": "Thesis topic: Machine Learning for Natural Language Processing"
       },
       {
         "title": "M.Sc. in Computer Science",
         "subtitle": "University of XYZ, 2017 - 2019",
         "description": "GPA: 3.9/4.0"
       },
       {
         "title": "B.Sc. in Computer Science",
         "subtitle": "University of LMN, 2013 - 2017",
         "description": "GPA: 3.8/4.0"
       }
     ],
     "work": [
       {
         "title": "Research Assistant",
         "subtitle": "University of ABC, Jan 2020 - Present",
         "description": "Conducting research on natural language processing and machine learning under the supervision of Prof. Smith."
       },
       {
         "title": "Software Engineer Intern",
         "subtitle": "Google, Jun 2018 - Aug 2018",
         "description": "Developed a web application for sentiment analysis using Python and TensorFlow."
       }
     ],
     "publications": [
       {
         "title": "A Novel Approach for Sentiment Analysis using Deep Learning",
         "subtitle": "Proceedings of the 25th International Conference on Artificial Intelligence (IJCAI), 2021",
         "description": "We propose a novel approach for sentiment analysis using deep learning that outperforms existing methods on several benchmarks."
       },
       {
         "title": "A Survey on Machine Learning for Natural Language Processing",
         "subtitle": "Journal of Artificial Intelligence Research (JAIR), 2020",
         "description": "We provide a comprehensive survey on machine learning techniques for natural language processing, covering various tasks and applications."
       }
     ],
     "awards": [
       {
         "title": "Best Paper Award",
         "subtitle": "IJCAI 2021",
          "description": "Awarded for the paper \"A Novel Approach for Sentiment Analysis using Deep Learning\"."
       },
       {
         "title": "Outstanding Graduate Student Award",
         "subtitle": "University of XYZ, 2019",
         "description": "Awarded for academic excellence and research contributions."
       }
     ]
   };

   // Function to populate the HTML elements with JSON data
   function populateData() {
     // Get the HTML elements by id
     var nameElement = document.getElementById("name");
     var emailElement = document.getElementById("email");
     var phoneElement = document.getElementById("phone");
     var educationElement = document.getElementById("education");
     var workElement = document.getElementById("work");
     var publicationsElement = document.getElementById("publications");
     var awardsElement = document.getElementById("awards");

     // Set the innerHTML of the elements with JSON data
     nameElement.innerHTML = data.name;
     emailElement.innerHTML = data.email;
     phoneElement.innerHTML = data.phone;

     // Loop through the education array and create HTML elements for each item
     for (var i = 0; i < data.education.length; i++) {
       var item = data.education[i];
       var itemElement = document.createElement("div");
       itemElement.className = "item";
       var itemTitle = document.createElement("div");
       itemTitle.className = "item-title";
       itemTitle.innerHTML = item.title;
       var itemSubtitle = document.createElement("div");
       itemSubtitle.className = "item-subtitle";
       itemSubtitle.innerHTML = item.subtitle;
       var itemDescription = document.createElement("div");
       itemDescription.className = "item-description";
       itemDescription.innerHTML = item.description;
       itemElement.appendChild(itemTitle);
       itemElement.appendChild(itemSubtitle);
       itemElement.appendChild(itemDescription);
       educationElement.appendChild(itemElement);
     }

     // Loop through the work array and create HTML elements for each item
     for (var i = 0; i < data.work.length; i++) {
       var item = data.work[i];
       var itemElement = document.createElement("div");
       itemElement.className = "item";
       var itemTitle = document.createElement("div");
       itemTitle.className = "item-title";
       itemTitle.innerHTML = item.title;
       var itemSubtitle = document.createElement("div");
       itemSubtitle.className = "item-subtitle";
       itemSubtitle.innerHTML = item.subtitle;
       var itemDescription = document.createElement("div");
       itemDescription.className = "item-description";
       itemDescription.innerHTML = item.description;
       itemElement.appendChild(itemTitle);
       itemElement.appendChild(itemSubtitle);
       itemElement.appendChild(itemDescription);
       workElement.appendChild(itemElement);
     }

     // Loop through the publications array and create HTML elements for each item
     for (var i = 0; i < data.publications.length; i++) { var item = data.publications[i];
       var itemElement = document.createElement("div");
       itemElement.className = "item";
       var itemTitle = document.createElement("div");
       itemTitle.className = "item-title";
       itemTitle.innerHTML = item.title;
       var itemSubtitle = document.createElement("div");
       itemSubtitle.className = "item-subtitle";
       itemSubtitle.innerHTML = item.subtitle;
       var itemDescription = document.createElement("div");
       itemDescription.className = "item-description";
       itemDescription.innerHTML = item.description;
       itemElement.appendChild(itemTitle);
       itemElement.appendChild(itemSubtitle);
       itemElement.appendChild(itemDescription);
       publicationsElement.appendChild(itemElement);
     }

     // Loop through the awards array and create HTML elements for each item
     for (var i = 0; i < data.awards.length; i++) {
       var item = data.awards[i];
       var itemElement = document.createElement("div");
       itemElement.className = "item";
       var itemTitle = document.createElement("div");
       itemTitle.className = "item-title";
       itemTitle.innerHTML = item.title;
       var itemSubtitle = document.createElement("div");
       itemSubtitle.className = "item-subtitle";
       itemSubtitle.innerHTML = item.subtitle;
       var itemDescription = document.createElement("div");
       itemDescription.className = "item-description";
       itemDescription.innerHTML = item.description;
       itemElement.appendChild(itemTitle);
       itemElement.appendChild(itemSubtitle);
       itemElement.appendChild(itemDescription);
       awardsElement.appendChild(itemElement);
     }
   }

   // Call the populateData function when the window loads
   window.onload = populateData;

    </script>
</body>

</html>
